<html>
    <body>
        <main>
            <h1>A website</h1>
            <h2>Gallery</h2>
            <p>A random photo I clicked of The Taj at Mumbai.</p>
            <!-- An img tag is a self closing tag, so there is no /img tag
            img tag has source attribute, src, where you link the image source
            and has an alternative attribute, alt, incase the image fails to load the alt loads up
            alt is usually a text-->
            <img src="Taj.jpeg" alt ="The Taj mumbai at night">
            <!--Figure is used to contain the image contents and add a caption-->
            <figure>
                <img src="download.png" alt="shutterbug girl">
                <figcaption>Who is this photographer?</figcaption>
            </figure>
        </main>
    </body>
</html>
