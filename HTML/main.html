<html>
    <body>
        <!-- There are html tags to identify content areas and help with SEO
        and main is one of those-->
        <!-- Nesting- putting h1 and p tags wrapped inside main, 
            they follow two space indentation, for ease in reading-->
        <main>
            <h1>A Website</h1>
            <!--The content in here is in the main tag-->
            <p>Hello.</p>
        </main>
    </body>
</html>
