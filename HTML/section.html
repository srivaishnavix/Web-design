<!--Section tag - To seperate different contents from one anothe-->
<html>
    <body>
        <main>
            <h1>A letter</h1>
            <section>
                <h2>This is a Heading</h2>
            </section>
            <section>
                <!-- Adding a lower rank headin implies starting a new subsection-->
                <h2>Subject: Nothing</h2>
                <h3>Dear reader,</h3>
                <p>This is a body.</p>
                <p>We are different sections of a Letter.</p>
            </section>
        </main>
    </body>
</html>
