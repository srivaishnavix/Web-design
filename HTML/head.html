<!--elements that should be rendered go to body, 
    other information should go to head.-->
    <!--All pages should begin with <!DOCTYPE html>. 
        This special string is known as a declaration and ensures 
        the browser tries to meet industry-wide specifications.-->
    <!DOCTYPE html>
    <!--lang attribute shows the language of the website-->
    <html lang = "en">
        <head>
            <!--meta tag -self closing defines browsere behaviour-->
            <!--Tell the browser to parse the markup into multiple l
            anguages by creating a meta element 
            as a child of the head element. 
            Set its charset attribute to UTF-8.-->
            <meta charset="UTF-8">
            <!--The title element determines what 
                browsers show in the title bar or tab for the page.-->
            <title>A Website</title>
        </head>
        <body>
            <main>
                <h1>A Website</h1>
                <p>Hello.</p>
            </main>
            <footer>
                <p>No copyright-anonymous</p>
            </footer>
        </body>
    </html>
