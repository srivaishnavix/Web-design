<!--Fieldset- used to group related elements and labels together in a web form
They are block-level elements, appear on new line-->
<!--Legend- caption for the content in fieldset-->
<!-- Forms use check boxes for msq, multiple options questions-->
<!--to have default option checked/selected in radio buttons or checkboxes
we need to have checked attribute in input element-->
<html>
    <body>
        <h1> A Website</h1>
        <h2>About nothing in particular</h2>
        <p>Do you ever think about nothing?</p>
        <form action="x.url">
            <fieldset>
                <legend>Are you entering a personal mail id or official mail id?</legend>
                <label><input checked type="radio" value = "personal" id = "personal"name="p-o"> Indoor</label>
                <label><input id="official" value = "official" type="radio" name="p-o"> Outdoor</label>
            </fieldset>
            <!--Like radio buttons, form data for selected checkboxes are name / value attribute pairs. 
                While the value attribute is optional, 
                it's best practice to include it with any checkboxes or radio buttons on the page.-->
            <fieldset>
                <input checked type="checkbox"id="electronics" name="interest"><label for="electronics">Electronics</label>
                <input type="checkbox"id="sports" name="interest"><label for="sports">Sports</label>
                <input type="checkbox"id="literature"name="interest"><label for="literature">Literature</label>
                <input type="checkbox"id="aviation" name="interest"><label for="aviation">Aviation</label>
            </fieldset>
            <input type="text" name = "email" placeholder="E-mail id" required>
            <button type="submit">Send</button>

        </form>
        
    </body>
</html>
