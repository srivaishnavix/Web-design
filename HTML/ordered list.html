<html>
    <body>
        <main>
            <h1>A Website</h1>
            <section>
                <h2>A list of random symbolss</h2>
                <!--ul tag are unordered list- bullet list
                 and to add items in the list 
                 use li tags-->
                <ul>
                    <li>!</li>
                    <li>@</li>
                    <li>#</li>
                </ul>
                <!--ordered list- ol are list with numbers-->
                <ol>
                    <li>lol</li>
                    <li>lmao</li>
                    <li>rofl</li>
                </ol>
            </section>
        </main>
    </body>
</html>
