<html>
    <body>
        <main>
            <h1>A Website</h1>
            <h2>random</h2>
            <p>tap the link below to enter the world of nothing.</p>
            <!-- a tags- are anchor elements
            they will link to another page
            href will hold the link
            and in between the opening and closing tag will be the visible text with the link -->
            <a href="http://www.blankwebsite.com/">Nothing world.</a>
            <!--You can turn a text into an 'a' tag in p tag-->
            <p>Hey, What's that you ask? A blank screen</p>
            <p>But wait you want <a href="https://blackscreen.app/">black blank screen</a>?</p>
            <p>What now? Oh you don't like how the link loads in this tab?</p>
            <!--The target attribute set to _blank inside a tag will open the link in new tab-->
            <p>Okay here you go! <a href="http://www.blankwebsite.com/" target="_blank">Nothing White</a> and <a href="https://blackscreen.app/" target = _blank>Nothing Black</a></p>
            <!--You can also wrap an img tag into a tag, 
                so when you click on image you are redirected to the link-->
            <a href="https://in.nothing.tech/"><img src="https://pbs.twimg.com/profile_images/1679147130483613696/fN5Jq_f4_400x400.jpg" alt="Nothing image"></a>
        </main>
    </body>
</html>
