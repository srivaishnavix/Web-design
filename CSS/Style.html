} -->
<!-- 12- Same for p and h2-->

    e1,e2,e3{
        property:value;
    } -->

<!-- 14- style tag works, but since there will be many more styles,
     it's best to put all the styles in a separate file and link to it. 
    Create styles.css, and rewrite the style tag content.-->
<!-- 15- Delete style tag from html, as we do styling in seperate file -->
<!-- 16- Link styles.css by
         adding link tag(self closing tag)
        with rel attribute set to value-stylesheet
        and href containing the style sheet filenamewith.css extension 
        <link- rel = stylesheet href="filname.css">-->
<!-- 17- For styling to look similar accross all devices(like phone tablet laptop and desktop)
        we need a new meta element inside head with a special content attribut-->
<!-- 18- In CSS change background colour to brown -->
<!-- 19- Change the background colour of body  to Burlywood for readability-->
