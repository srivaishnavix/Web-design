<!-- 10- Style tag is used for appearance and presentation, The code inside style tag is css -->
<!-- 11- Type Selector-You can add style to a specific element in style using the format
element{
    property:value;
} -->
<!-- 12- Same for p and h2-->
<!-- 13- we are styling multiple type selectors for the same property and value, 
    instead we can create same styling for multiple elements in single selector like
    e1,e2,e3{
        property:value;
    } -->

<!-- 14- style tag works, but since there will be many more styles,
     it's best to put all the styles in a separate file and link to it. -->
